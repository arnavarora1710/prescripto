spring.application.name=healthai

# Database Configuration (Reads from System Properties / Environment Variables)
# Values should be set by .env loading in HealthaiApplication.java or OS environment
# Using port 6543 (Supabase transaction pooler - IPv4 compatible)
spring.datasource.url=jdbc:postgresql://${SUPABASE_HOST}:6543/postgres
spring.datasource.username=${SUPABASE_DB_USER}
spring.datasource.password=${SUPABASE_DB_PWD}
spring.datasource.driver-class-name=org.postgresql.Driver
# Increase connection timeout to 30 seconds (default is often 10)
spring.datasource.hikari.connection-timeout=30000

# JPA/Hibernate Configuration
# Be careful with ddl-auto in production! 'validate' or 'none' might be safer.
spring.jpa.hibernate.ddl-auto=update
# Log SQL statements (useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Format logged SQL
spring.jpa.properties.hibernate.format_sql=true
